<!-- MODAL: LINK READY (shared) -->
<style>
#link-ready{position:fixed;inset:0;background:rgba(0,0,0,.55);backdrop-filter:saturate(120%) blur(6px);opacity:0;pointer-events:none;transition:.2s;z-index:9999}
#link-ready:target{opacity:1;pointer-events:auto}
#link-ready .box{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);background:#14182a;border:1px solid rgba(255,255,255,.1);border-radius:18px;padding:16px;box-shadow:0 30px 80px rgba(0,0,0,.4);width:min(580px,92vw)}
#link-ready .close{position:absolute;right:10px;top:8px;color:#9aa3b2;text-decoration:none;font-weight:700}
.row{display:flex;gap:8px;margin-bottom:10px}
.row input{flex:1;padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:#0f1324;color:#e8ecf4}
.btn{appearance:none;border:0;border-radius:10px;padding:10px 12px;font-weight:700;cursor:pointer;background:#0f1324;color:#9aa3b2;border:1px solid rgba(255,255,255,.12)}
.cta{display:inline-block;padding:10px 12px;border-radius:10px;font-weight:700;background:linear-gradient(90deg,#34d399,#10b981);color:#062d24;text-decoration:none}
</style>

<div id="link-ready">
<div class="box">
<a class="close" href="#">✕</a>
<h3>Link is ready ✔</h3>
<div class="row">
<input id="final-link" readonly />
<button id="copy-link" class="btn">Copy</button>
</div>
<a id="open-link" class="cta" target="_blank" href="#">Open</a>
<div style="font-size:12px;color:#7b8497;margin-top:8px">If empty, go back to Customize and generate again.</div>
</div>
</div>

<script>
(function(){
const f=document.getElementById('final-link');
const o=document.getElementById('open-link');
const c=document.getElementById('copy-link');
const link=(localStorage.getItem('share_url')||'').trim();
f.value = link;
if(link) o.href = link;
c.addEventListener('click', ()=>{ if(!f.value) return; f.select(); document.execCommand('copy'); });
})();
</script>
